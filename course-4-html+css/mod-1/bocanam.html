<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bocañam Order Page</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <main>
            <h2>Welcome to Bocañam</h2>
            <form method="POST">
                <div>
                    <fieldset>
                        <legend>Character</legend>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="pork"
                                name="main"
                                value="pork"
                            />
                            <label for="pork">Pork</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="chicken"
                                name="main"
                                value="chicken"
                            />
                            <label for="chicken">Chicken</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="cheese"
                                name="main"
                                value="cheese"
                            />
                            <label for="cheese">Cheese</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="tofu"
                                name="main"
                                value="tofu"
                            />
                            <label for="tofu">Tofu</label>
                        </div>
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Theme (Veggies)</legend>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="mexican"
                                name="theme"
                                value="mexican"
                                checked
                            />
                            <label for="mexican">Mexican</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="japanese"
                                name="theme"
                                value="japanese"
                            />
                            <label for="japanese">Japanese</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="German"
                                name="theme"
                                value="German"
                            />
                            <label for="German">German</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="Italian"
                                name="theme"
                                value="Italian"
                            />
                            <label for="Italian">Italian</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Skin (Sauce)</legend>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="white"
                                name="skin"
                                value="white"
                                checked
                            />
                            <label for="white">White</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="yellow"
                                name="skin"
                                value="yellow"
                            />
                            <label for="yellow">Yellow</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="brown"
                                name="skin"
                                value="brown"
                            />
                            <label for="brown">Brown</label>
                        </div>
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="black"
                                name="skin"
                                value="black"
                            />
                            <label for="black">Black</label>
                        </div>
                    </fieldset>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input
                        type="date"
                        id="user_date"
                        name="user_date"
                        required
                    />
                </div>
                <div>
                    <label for="appt">Select a time</label>
                    <input type="time" id="appt" name="appt" required />
                </div>

                <div>
                    <label for="phone">Phone number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        pattern="09[0-9]{8}"
                        required
                    />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>

                <button type="submit">Complete</button>
            </form>
        </main>
    </body>
</html>
