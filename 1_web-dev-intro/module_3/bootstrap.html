<!doctype html>
<html lang="en">
    <head>
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img
                                    src="calamari.jpg"
                                    class="card-img-top"
                                    alt="Fired Calamari"
                                />
                                <div class="card-body">
                                    <h2 class="card-title">
                                        Fired Calamari
                                        <span class="badge bg-primary"
                                            >New</span
                                        >
                                    </h2>
                                    <p>Squid, buttermilk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img
                                    src="Falafel_Recipe.webp"
                                    class="card-img-top"
                                    alt="Falafel"
                                />
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p>chikpea, herbs and spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img
                                    src="Falafel_Recipe.webp"
                                    class="card-img-top"
                                    alt="Pasta Salad"
                                />
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p>Beef, Egg, Kiwi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Calamari</td>
                            <td>$12</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$5</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$7</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        <p>Enjoy your meal!</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
