<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Page</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <main>
            <h2>Other Inputs</h2>
            <form method="POST">
                <div>
                    <label for="simple-input"
                        >Basic single-line text field</label
                    >
                    <input type="text" id="fname" name="fname" required />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="homepage">URL</label>
                    <input type="url" id="homepage" name="homepage" />
                </div>

                <div>
                    <label for="animal">Animal</label>
                    <input type="checkbox" id="dog" name="dog" value="Dog" />
                    <label for="dog">I like dogs</label>
                    <input type="checkbox" id="cat" name="cat" value="Cat" />
                    <label for="cat">I like cats</label>
                </div>

                <div>
                    <fieldset>
                        <legend>Theme</legend>
                        <input
                            type="radio"
                            id="light"
                            name="theme"
                            value="Light"
                            checked
                        />
                        <label for="light">Light</label>
                        <input
                            type="radio"
                            id="dark"
                            name="theme"
                            value="Dark"
                        />
                        <label for="dark">Dark</label>
                    </fieldset>
                </div>
                <div>
                    <label for="appt">Select a time</label>
                    <input type="time" id="appt" name="appt" required />
                </div>
                <div>
                    <label for="week">Select a week</label>
                    <input type="week" id="week" name="week" required />
                </div>
                <div>
                    <label for="bdaymonth">Birthday (month and year):</label
                    ><input
                        type="month"
                        id="bdaymonth"
                        name="bdaymonth"
                        min="1930-01"
                        value="2000-01"
                        required
                    />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input
                        type="date"
                        id="user_date"
                        name="user_date"
                        required
                    />
                </div>
                <div>
                    <label for="birthdaytime">Datetime-local</label>
                    <input
                        type="datetime-local"
                        id="birthdaytime"
                        name="birthdaytime"
                        required
                    />
                </div>

                <div>
                    <label for="myfile">Select a file</label>
                    <input type="file" id="myfile" name="myfile" required />
                </div>
                <div>
                    <label for="hidden">Hidden input</label>
                    <input
                        type="hidden"
                        id="custId"
                        name="custId"
                        value="3487"
                    />
                </div>
                <br />
                <br />
                <div>
                    <input
                        type="image"
                        src="submit_img.png"
                        alt="Submit Image"
                        width="38"
                        height="28"
                        required
                    />
                </div>
                <div>
                    <label for="number">Number</label>
                    <input
                        type="number"
                        id="quantity"
                        name="quantity"
                        min="10"
                        max="50"
                        required
                    />
                </div>
                <div>
                    <label for="phone">Phone number (eg. +123456789123)</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        pattern="[+]{1}[0-9]{11,14}"
                        required
                    />
                </div>
                <div>
                    <label for="volume">Range number (1~5)</label>
                    <input
                        type="range"
                        id="volume"
                        name="volume"
                        min="1"
                        max="5"
                        value="4"
                        oninput="this.nextElementSibling.value = this.value"
                    />
                    <output id="volume-output">4</output>
                </div>
                <div>
                    <label for="gsearch">Search in Google:</label>
                    <input type="search" id="gsearch" name="gsearch" required />
                </div>
                <div>
                    <input type="reset" />
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </main>
    </body>
</html>
